<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">



<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


<title>board</title>

<script>
	$(document).on('click', '#btnSave', function(e){
		e.preventDefault();
		$("#form").submit();
	}); <!-- #btnSave라는 id를 가진 버튼을 클릭하면 동작하는 스크립트-->

	$(document).on('click', '#btnList', function(e){
		e.preventDefault();
		location.href="${pageContext.request.contextPath}/board/getBoardList";
	});
</script>
<style>
body {
  padding-top: 70px;
  padding-bottom: 30px;
}
</style>
</head>

<body>
	<article>
		<div class="container" role="main">
			<h2>팀 등록하기</h2>
			<form name="form" id="form" role="form" method="post" action="${pageContext.request.contextPath}/board/saveBoard">
			

				<div class="mb-3">
					<label for="reg_id">프로젝트 선택</label>
					<select name="select_service" id="select_service" class="selectpicker form-control" data-style="btn-white">
							<option value="Selct">선택</option>
							<option value="1">프로젝트 1</option>
							<option value="2">프로젝트 2</option>
							<option value="3">프로젝트 3</option>
							
					 </select>
				</div>
				
				<div class="mb-3">
					<label for="content">팀 이름</label>
					<input type="text" class="form-control" name="reg_id" id="reg_id" placeholder="팀 이름을 입력 해주세요.">
				</div>
				
				<div class="mb-3">
					<label for="content">팀원 수</label>
					<input type="text" class="form-control" name="reg_id" id="reg_id" placeholder="팀원 수를 입력 해주세요.">
				</div>
				
				<div class="mb-3">
					<label for="reg_id">팀 역할</label>
					<select name="select_service" id="select_service" class="selectpicker form-control" data-style="btn-white">
							<option value="Selct">선택</option>
							<option value="1">PM</option>
							<option value="2">PL</option>
							<option value="3">PE</option>
					 </select>
				</div>

			</form>
			<div>
				<button type="button" class="btn btn-sm btn-primary" id="btnSave">등록</button> <!-- 저장 링크 코드 수정하기 미완료 !!-->
				<button type="button" class="btn btn-sm btn-primary" onclick="location.href='./index.html' " >취소</button> <!-- 취소 버튼 활성화 완료 -->
			</div>
		</div>
	</article>
</body>
</html>
